<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <h1>Data types in java script</h1>
    <script>
        /**
         * Data types in java script
         * Number,string,boolean,object,null,undefied
         * */
        console.log(" data types in java script")
        num1 = 100
        console.log(" value of num1 is ",num1)
        console.log(" data type of num1 is ",typeof(num1))
        num2 = 1000.50
        console.log(" value of num2 is ",num2)
        console.log(" data type of num2 is ",typeof(num2))
        course = "python full stack"
        console.log(" value of course is ",num2)
        console.log(" data type of course is ",typeof(course))
        
        ruaglobalstudent = true        
        console.log(" value of ruaglobalstudent is ",ruaglobalstudent)
        console.log(" data type of ruaglobalstudent is ",typeof(ruaglobalstudent))
        topics = ['html','css','java script']
        console.log(" value of topics is ",topics)
        console.log(" data type of topics is ",typeof(topics))
        console.log(" 0 th topic ",topics[0])
        student = {
            name : 'sachin',
            age : 25,
            course : 'python full stack'
        }
        console.log(" value of student is ",student)
        console.log(" data type of student is ",typeof(student))
        console.log(" student name ",student.name)

        price = null
        console.log(" price ",price)
        console.log(" data type of price is ",typeof(price))
        // undefined
        hours

        console.log("hours is ",hours)

        
        

    </script>
    
</body>
</html>
